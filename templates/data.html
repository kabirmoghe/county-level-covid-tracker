<!DOCTYPE html>
<html>
<head>
	<title>Live County COVID-19 Data</title>
	<link rel="stylesheet" type = "text/css" href="{{ url_for('static', filename = 'style.css')}}">
	<link rel="shortcut icon" href="{{ url_for('static', filename = 'favicon.ico') }}">
</head>
<body>
{% extends "base.html" %}
{% block title %}Data{% endblock %}
{% block content %}
<br>
<h3>Input your county</h3>
<p>Enter the name of your county below (results should load in 5-10 seconds):<br><i>ex: Orange County, CA</i></p>
<form action = "#" method = "post">
	<p><input type="text" name="cty"></p>
	<p><input type="submit" value = "Get Results"></p>
</form>
{% endblock %}
</body>
</html>
